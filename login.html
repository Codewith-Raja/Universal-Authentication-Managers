<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup</title>
    <link rel="stylesheet" href="assets/logins.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link rel="icon" type="image/png" href="assets/favicon_io/favicon-32x32.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <nav class="responsive-nav">
        <div class="nav-brand">
          <img src="assets/favicon_io/android-chrome-192x192.png" alt="Logo" class="logo-img">
          <div class="logo">Universal Authentication Manager</div>
        </div>
        
          <button id="themeToggle" title="Toggle Theme">
            <i class="fas fa-moon"></i>
          </button>
        </div>
    </nav>

    <div id="notification-banner" class="hidden">
        <p id="notification-message"></p>
        <button id="closeBannerBtn">Ã—</button>
    </div>
    

    <div class="container">
        <div id="userInfo" class="initially-hidden">
            <!-- User info will be inserted here when logged in -->
        </div>
        
        <!-- Account Navigation -->
        <div id="accountNav" class="account-nav initially-hidden">
            <a href="index.html" class="account-nav-btn primary-btn">
                <i class="fas fa-key"></i> My Passwords
            </a>
            <a href="#" id="settingsBtn" class="account-nav-btn">
                <i class="fas fa-cog"></i> Settings
            </a>
            <button id="logoutButton" class="account-nav-btn logout-btn">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
        
        <!-- Login Form (Initially Visible) -->
        <div class="auth-card" id="loginCard">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <div class="input-icon-wrapper">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" id="email" name="email" required placeholder="Enter your email">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password:</label>
                    <div class="input-icon-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="password" name="password" required placeholder="Enter your password">
                        <span class="password-toggle" id="passwordToggle">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                </div>

                <!-- OTP Section - Hidden by default -->
                <div class="form-group otp-group hidden">
                    <label for="otp">Enter OTP:</label>
                    <div class="otp-box-group" id="otpInputs">
                        <input type="text" maxlength="1" class="otp-box" inputmode="numeric" />
                        <input type="text" maxlength="1" class="otp-box" inputmode="numeric" />
                        <input type="text" maxlength="1" class="otp-box" inputmode="numeric" />
                        <input type="text" maxlength="1" class="otp-box" inputmode="numeric" />
                        <input type="text" maxlength="1" class="otp-box" inputmode="numeric" />
                        <input type="text" maxlength="1" class="otp-box" inputmode="numeric" />
                    </div>
                    <input type="hidden" id="otp" name="otp" />
                    <div class="otp-timer" id="otpTimer"></div>
                </div>
  
                <div class="form-actions">
                    <button type="submit" class="primary-button">
                        <span class="button-text">Login</span>
                        <div class="spinner hidden" id="loginSpinner"></div>
                    </button>
                </div>
            </form>
            <p class="auth-switch">Don't have an account? <a href="#" id="signupLink">Sign up</a></p>
        </div>

        <!-- Signup Form (Initially Hidden) -->
        <div class="auth-card hidden" id="signupCard">
            <h2>Create Account</h2>
            <form id="signupForm">
                <div class="form-group">
                    <label for="signupEmail">Email:</label>
                    <div class="input-icon-wrapper">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" id="signupEmail" name="email" required placeholder="Enter your email">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="signupPassword">Password:</label>
                    <div class="input-icon-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="signupPassword" name="password" required placeholder="Create a strong password">
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <div class="input-icon-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
                    </div>
                </div>

                <!-- OTP Section for Signup - Hidden by default -->
                <div class="form-group signup-otp-group hidden">
                    <label for="signupOtp">Enter OTP:</label>
                    <div class="otp-box-group" id="signupOtpInputs">
                      <input type="text" maxlength="1" class="otp-box" inputmode="numeric" />
                      <input type="text" maxlength="1" class="otp-box" inputmode="numeric" />
                      <input type="text" maxlength="1" class="otp-box" inputmode="numeric" />
                      <input type="text" maxlength="1" class="otp-box" inputmode="numeric" />
                      <input type="text" maxlength="1" class="otp-box" inputmode="numeric" />
                      <input type="text" maxlength="1" class="otp-box" inputmode="numeric" />
                    </div>
                    <input type="hidden" id="signupOtp" name="otp" />
                    <div class="otp-timer" id="signupOtpTimer"></div>
                </div> 
                
                <div class="form-actions">
                    <button type="button" id="requestSignupOtpBtn" class="secondary-button">
                        <i class="fas fa-paper-plane"></i> Send OTP
                    </button>
                    <button type="submit" class="primary-button">
                        <span class="button-text">Sign Up</span>
                        <div class="spinner hidden" id="signupSpinner"></div>
                    </button>
                </div>
            </form>
            <p class="auth-switch">Already have an account? <a href="#" id="loginLink">Login</a></p>
        </div>
    </div>

    <script src="scripts/login.js"></script>
</body>
</html>
